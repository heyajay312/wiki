{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %} 
        <div class="mb-3">
                <label for="titlePage" class="form-label">Title</label>
                <input id="titlePage" name="title" type="text" placeholder="title" class="form-control" style="width: 23%;" value = "{{ title }}">
        </div>
        <div class="mb-3"> 
                <label for="pagetext" class="form-label">Enter the markdown content of your page</label>
                <textarea id="pagetext" name="textarea" class="form-control" style="width: 80%; margin-bottom: 10px;">{{ content|safe }}</textarea>
                <button class="btn btn-primary" type="submit">Submit</button>  
        </div>
    </form>
    
    
{% endblock %}
